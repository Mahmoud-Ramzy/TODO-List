<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icon image -->
    <link rel="shortcut icon" href="./images/icon2.png" type="image/x-icon" />
    <title>TODO list</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Start task input -->
      <div class="task-input">
        <div class="bars">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
        </div>
        <input
          type="text"
          name="newTask"
          id="newTask"
          placeholder="Add a new Task"
        />
      </div>
      <!-- End task input -->
      <!-- Start controls -->
      <div class="control">
        <div class="filter">
          <span id="all" class="active" onclick="showTODO()">All</span>
          <span id="ToDo" onclick="showWaited('todo')">ToDo</span>
          <span id="completed" onclick="showWaited('completed')"
            >Completed</span
          >
        </div>
        <button class="clear-btn">Clear All Tasks</button>
      </div>
      <!-- End controls -->
      <!-- Start Task box -->
      <ul class="task-box"></ul>
      <!-- End Task box -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
